<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>interactwebapp</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <style>
      .data {
        display: block;
        padding: 2.5px;
        border : solid black 1px;
      }
    </style>
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Interact.sol webapp</h3>
        <h5 class="text-muted">Connection status <span id="connection_status"></span></h5>
        <h3 class="alert" id="errors"></h3>
      </div>

      <div class="body row" id="account_info">
        <h3 class="text-muted">Account information</h3>
        <div class="col-xs-12">
            <span>Coinbase :: <span class="data" id="current_etherbase"></span></span>
        </div>
        <div class="col-xs-12">
            <span>Balance :: <span class="data" id="current_bal"></span></span>
        </div>
        <div class="col-xs-12">
            <span>Other Accounts :: <span class="data" id="other_accounts"></span></span>
        </div>
      </div>

      <div class="body row" id="contract_info">
          <h3 class="text-muted">Contract Data
              <button id="deploy_contract" class="btn">deploy</button>
          </h3>
          
          <div class="col-xs-4">
            <span>Contract Address</span>
          </div>
          <div class="col-xs-8">
            <span class="data" id="contract_address"></span>
          </div>
      </div>

      <div class="body row" id="interaction">
          <h3 class="text-muted">Send Message</h3>
          <div style="display:flex">
            <input style="flex-grow:1;border-bottom-right-radius: 0px; border-top-right-radius: 0;"class="form-control" name="message_text" id="message_text" placeholder="Type a message to send">
            <button id="send_message" style="width:80px;border-bottom-left-radius: 0px; border-top-left-radius:0px;"class="btn btn-primary">Send</button>
          </div>
      </div>
        
      <div class="body row" id="transactions">
          <h3 class="text-muted">Transactions</h3>
        
      </div>
      <div class="body row" id="events">
          <h3 class="text-muted">Events</h3>

      </div>

    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <script src="/bower_components/bignumber.js/bignumber.js"></script>
    <script src="/bower_components/crypto-js/index.js"></script>
    <script src="/bower_components/web3/dist/web3.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
